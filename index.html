<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/mini projects/weather app/images/rain.png" class="weather-img" alt="">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">DELHI</h2>

            <div class="details">
                <img src="/mini projects/weather app/images/humidity.png" alt="">
                <div>
                <p class="humid-1">50%</p>
                <p class="humid-2">Humidity</p></div>
                <img src="/mini projects/weather app/images/wind.png" alt="">
                <div>
                <p class="wind-1">5 Km/h</p>
                <p class="wind-2">Wind</p></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
